<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p>You chose: <span th:text="${playerMove}"></span></p>
        <p>Server chose: <span th:text="${serverMove}"></span></p>
        <h2 th:text="${result}" class="result-text"></h2>
        <p>Total Wins: <span th:text="${wins}"></span></p>
        <a href="/" class="play-again">Play Again</a>
    </div>

    <div id="confetti-wrapper"></div>

    <script>
        // Simple confetti effect if player wins
        const result = document.querySelector('.result-text').innerText;
        if (result.includes('win')) {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() + 's';
                document.getElementById('confetti-wrapper').appendChild(confetti);
            }
        }
    </script>
</body>
</html>
